<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
</head>
<body>

<div data-role="page" id="home" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>Barcodes</h1>
        <a href="#addCode" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-btn-icon-right ui-icon-plus">Add</a>
    </div>
    <div data-role="content">
        <ul data-role="listview"
            id="codelist" data-filter="true" data-filter-placeholder="Search barcodes...">
            <!--Contents auto generated from stored barcodes-->
        </ul>
    </div>
</div>

<div data-role="page" id="addCode" data-theme="b">
    <div data-role="header" data-position="fixed">
        <a href="#home" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
        <h1>Add Code</h1>
    </div>
    <div data-role="content">
        <button id="scanButton" data-icon="camera" onclick="scanBarcode()">
            Scan Barcode!
        </button>
        <form action="javascript:submitAddCodeForm();" id="addCodeForm">

            <label for="addCodeForm-name">Name:</label>
            <input id="addCodeForm-name"
                   type="text"
                   name="name"
                   required="required">
            <label for="addCodeForm-data">Data:</label>
            <input id="addCodeForm-data"
                   type="text"
                   name="data"
                   required="required">
            <select name="addCodeForm-type" id="addCodeForm-type" data-native-menu="true" required="required">
                <option value="" disabled selected>Barcode Type</option>
                <option value="CODE128">CODE 128</option>
                <option value="CODE39">CODE 39</option>
                <option value="ean8">EAN 8</option>
                <option value="ean13">EAN 13</option>
                <option value="upc">UPC A</option>
                <option value="itf14">ITF 14</option>
            </select>
            <button type="submit" id="addCodeForm-addButton">Add Barcode</button>
        </form>

    </div>
</div>

<div data-role="page" id="editview" data-theme="b">
    <div data-role="header" data-position="fixed">
        <a href="#home" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
        <h1 id="editviewtitle">Edit</h1>
    </div>
    <div data-role="content">
        <div id="pac-container">
            <input id="pac-input" type="text"
                   placeholder="Search for a location">
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
        </div>
        <form action="javascript:submitEditLocationForm();" id="editLocationForm">
            <label for="addCodeForm-name">Name:</label>
            <input id="editLocationName"
                   type="text"
                   name="name"
                   required="required">
            <label for="addCodeForm-data">Lat:</label>
            <input id="editLocationLat"
                   type="number"
                   step="any"
                   name="lat"
                   required="required">
            <label for="addCodeForm-data">Lon:</label>
            <input id="editLocationLon"
                   type="number"
                   step="any"
                   name="lon"
                   required="required">
            <button type="submit" id="editLocationSave">Save Location</button>
        </form>
        <button id="editViewDelete" style="border: 1px solid #711414;background: #ab2525;" onclick="deleteCodeOnClick()">Delete</button>
    </div>

</div>

<div data-role="page" id="barcodeview" data-theme="b">
    <div id="barcodeviewimage">
        <!--used to display generated barcode-->
    </div>
</div>


<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jqm_defaults.js"></script>
<script src="js/JsBarcode.all.min.js"></script>
<script src="js/database.js"></script>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFsjpQWYkCTvL6BrZtWONvmaztgu2dAGM&libraries=places&callback=initMap" async defer></script>

</body>
</html>
